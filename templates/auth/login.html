{% extends 'layout.html' %}


{% block body %}
  <h1>Log In</h1>
  <form method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" placeholder="{{request.form.username}}">
      <small class="text-muted">Your username goes here.</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name='password' placeholder="{{request.form.password}}">
      <small class="text-muted">Your username goes here.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
